<!DOCTYPE html>
<html>
  <head>
    <title>Riak KV Web Login</title>
  </head>
  <body>
    <h1>Riak KV Web Login</h1>
    <form method="post" action="/login">
      <label>
        Username:
        <input type="text" name="username" />
      </label>
      <br />
      <label>
        Password:
        <input type="password" name="password" />
      </label>
      <br />
      <button type="submit">Log In</button>
    </form>
  </body>
</html>
